<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos pra Zerar</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>MEUS JOGOS</h1>

      <button>
        <img src="./assets/plus.svg" alt="Ã­cone sinal de mais roxo" />

        <div>Registrar Jogo</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="seven">
          <img src="assets/seven.svg" alt="jogo_7_days_icon" />
        </div>
        <div class="habit" data-name="batman">
          <img src="assets/batman.svg" alt="Batman_logo" />
        </div>
        <div class="habit" data-name="blasphemous">
          <img src="assets/blasphemous.svg" alt="blasphemous_icon" />
        </div>
        <div class="habit" data-name="red_dead">
          <img src="assets/red.svg" alt="Red_Dead_icon" />
        </div>
        <div class="habit" data-name="cyberpunk">
          <img src="assets/cyber.svg" alt="cyberpunk_icon" />
        </div>
        <div class="habit" data-name="death_stranding">
          <img src="assets/death_stranding.svg" alt="death_stranding_icon" />
        </div>
        <div class="habit" data-name="dmc">
          <img src="assets/dmc_5.svg" alt="Devil_may_cry_5_icon" />
        </div>
        <div class="habit" data-name="uncharted">
          <img src="assets/uncharted.svg" alt="uncharted_icon" />
        </div>
        <div class="habit" data-name="god_of_war">
          <img src="assets/god.svg" alt="god_of_war_icon" />
        </div>
        <div class="habit" data-name="metro">
          <img src="assets/metro.svg" alt="metro_icon" />
        </div>
        <div class="habit" data-name="witcher">
          <img src="assets/witcher.svg" alt="the_witcher_3_icon" />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
